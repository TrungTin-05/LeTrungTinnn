<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      iframe {
        width: 100%;
        height: 90vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <div class="sidebar-header">
          <img src="logo.png" alt="CodingNepal" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <form action="#" class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Search..." required />
          </form>

          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadContent('profile')">
                <span class="material-symbols-rounded">person</span>
                <span class="menu-label">Profile</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadContent('minigame')">
                <span class="material-symbols-rounded">sports_esports</span>
                <span class="menu-label">Minigame</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content" id="mainContent">
        <h1 class="page-title">Dashboard Overview</h1>
        <p class="card">Welcome! Click on the menu to view Profile or play a Minigame.</p>
      </div>
    </div>

    <script>
      function loadContent(section) {
        const main = document.getElementById("mainContent");
        if (section === 'profile') {
          main.innerHTML = `<iframe src="https://ttin14.github.io/trungtin.github.io/"></iframe>`;
        } else if (section === 'minigame') {
          main.innerHTML = `<h1 class="page-title">Minigame</h1><p class="card">Coming soon...</p>`;
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
