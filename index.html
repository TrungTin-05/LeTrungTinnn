<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Menu | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <div class="sidebar-header">
        <img src="logo.png" alt="CodingNepal" class="header-logo" />
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>

      <div class="sidebar-content">
        <form action="#" class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Search..." required />
        </form>

        <!-- Sidebar Menu -->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link active" onclick="loadContent('dashboard')">
              <span class="material-symbols-rounded">dashboard</span>
              <span class="menu-label">Dashboard</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadContent('profile')">
              <span class="material-symbols-rounded">person</span>
              <span class="menu-label">Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadContent('paint')">
              <span class="material-symbols-rounded">brush</span>
              <span class="menu-label">Drawing App</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadContent('memory')">
              <span class="material-symbols-rounded">memory</span>
              <span class="menu-label">Memory Card</span>
            </a>
          </li>
          <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">insert_chart</span>
                <span class="menu-label">Analytics</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">notifications</span>
                <span class="menu-label">Notifications</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">star</span>
                <span class="menu-label">Favourites</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">storefront</span>
                <span class="menu-label">Products</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">settings</span>
                <span class="menu-label">Settings</span>
              </a>
            </li>
        </ul>
      </div>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>

   <!-- Site main content -->
<div class="main-content" id="profile-content">
  <h1 class="page-title">PROFILE</h1>
  <p class="card"><strong>ABOUT MYSELF:</strong></p>
  <iframe src="https://ttin14.github.io/trungtin.github.io/" width="100%" height="600px" style="border:none;"></iframe>
</div>

<div class="main-content hidden" id="game-content">
  <h1 class="page-title">GAME</h1>
  <p class="card"><strong>GOOD LUCK</strong></p>
  <iframe src="memory.html" width="100%" height="600px" style="border:none;"></iframe>
</div>

<div class="main-content hidden" id="draw-content">
  <h1 class="page-title">DRAWING</h1>
  <p class="card"><strong>wowww</strong></p>
  <iframe src="draw.html" width="100%" height="600px" style="border:none;"></iframe>
</div>

<script src="sidebar.js"></script>
</body>
</html>
