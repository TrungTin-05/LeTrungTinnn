<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      iframe {
        width: 100%;
        height: 90vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <div class="sidebar-header">
          <img src="logo.png" alt="CodingNepal" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <form action="#" class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Search..." required />
          </form>

          <!-- Sidebar Menu -->
         <li class="menu-item">
  <a href="#" class="menu-link" onclick="loadContent('profile')">
    <span class="material-symbols-rounded">person</span>
    <span class="menu-label">Profile</span>
  </a>
</li>
<li class="menu-item">
  <a href="#" class="menu-link" onclick="loadContent('minigame')">
    <span class="material-symbols-rounded">sports_esports</span>
    <span class="menu-label">Minigame</span>
  </a>
</li>


        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content" id="mainContent">
  <h1 class="page-title">Dashboard Overview</h1>
  <p class="card">Welcome to your dashboard! Use the menu to navigate...</p>
</div>


   <script>
  function loadContent(section) {
    const container = document.getElementById("mainContent");
    if (section === "profile") {
      container.innerHTML = `
        <h1 class="page-title">Profile</h1>
        <iframe src="https://ttin14.github.io/trungtin.github.io/" style="width:100%; height:80vh; border:none;"></iframe>
      `;
    } else if (section === "minigame") {
      container.innerHTML = `
        <h1 class="page-title">Minigame</h1>
        <div class="game-buttons">
          <button onclick="showGame('memory')">Memory Card Game</button>
          <button onclick="showGame('drawing')">Drawing App</button>
        </div>
        <div id="gameArea" class="game-container"></div>
      `;
    }
  }

  function showGame(type) {
    const gameArea = document.getElementById("gameArea");
    if (type === 'memory') {
      gameArea.innerHTML = `
        <div class="wrapper">
          <ul class="cards">
            ${generateCards()}
          </ul>
        </div>
      `;
    } else if (type === 'drawing') {
      gameArea.innerHTML = `
        <div class="container">
          <section class="tools-board">
            <div class="row">
              <label class="title">Shapes</label>
              <ul class="options">
                <li class="option tool" id="rectangle">
                  <img src="icons/rectangle.svg" alt="">
                  <span>Rectangle</span>
                </li>
                <li class="option tool" id="circle">
                  <img src="icons/circle.svg" alt="">
                  <span>Circle</span>
                </li>
                <li class="option tool" id="triangle">
                  <img src="icons/triangle.svg" alt="">
                  <span>Triangle</span>
                </li>
                <li class="option">
                  <input type="checkbox" id="fill-color">
                  <label for="fill-color">Fill color</label>
                </li>
              </ul>
            </div>
            <div class="row">
              <label class="title">Options</label>
              <ul class="options">
                <li class="option active tool" id="brush">
                  <img src="icons/brush.svg" alt="">
                  <span>Brush</span>
                </li>
                <li class="option tool" id="eraser">
                  <img src="icons/eraser.svg" alt="">
                  <span>Eraser</span>
                </li>
                <li class="option">
                  <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
              </ul>
            </div>
            <div class="row colors">
              <label class="title">Colors</label>
              <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                  <input type="color" id="color-picker" value="#4A98F7">
                </li>
              </ul>
            </div>
            <div class="row buttons">
              <button class="clear-canvas">Clear Canvas</button>
              <button class="save-img">Save As Image</button>
            </div>
          </section>
          <section class="drawing-board">
            <canvas></canvas>
          </section>
        </div>
      `;
    }
  }

  function generateCards() {
    const imgs = ['img-1.png','img-2.png','img-3.png','img-4.png','img-5.png','img-6.png'];
    const cards = imgs.concat(imgs); // double cards
    return cards.map(img => `
      <li class="card">
        <div class="view front-view">
          <img src="images/que_icon.svg" alt="icon">
        </div>
        <div class="view back-view">
          <img src="images/${img}" alt="card-img">
        </div>
      </li>
    `).join('');
  }
</script>

  </body>
</html>
